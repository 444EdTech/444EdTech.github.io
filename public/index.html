    <style>
        :root {
          --bg-color: #FFFAF0; /* Light theme default background color */
          --text-color: #000000; /* Light theme default text color */
          --highlight-color: #007bff; /* Light theme default highlight color */
          --card-shadow: 0 0 15px rgba(0, 123, 255, 0.8); /* Light theme card shadow */

        }

    
        .dark-theme {
          --bg-color: #212529; /* Dark theme background color */
          --text-color: #fff; /* Dark theme text color */
          --highlight-color: #007bff; /* Dark theme highlight color */
          --card-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Dark theme card shadow */
          --text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Dark theme text shadow */
          --link-color: #007bff; /* Dark theme default link color */
        }
    
        body {
          font-family: 'Karla', sans-serif;
          background-color: var(--bg-color);
          color: var(--text-color);
        }
    
        /* Additional styles for specific elements */
        .attractive-text {
          color: var(--text-color);
          font-size: 1.5rem;
          line-height: 1.6;
          letter-spacing: 0.5px;
          text-shadow: var(--text-shadow);
        }
    
        .highlight {
          color: var(--highlight-color);
          font-weight: bold;
        }
    

        .glow-card {
          box-shadow: var(--card-shadow);
          transition: box-shadow 0.3s ease-in-out;
        }
    
        .glow-card:hover {
          box-shadow: 0 0 25px rgba(var(--highlight-color), 1);
        }
    
        .glow-text {
          text-shadow: var(--text-shadow);
        }
    
        /* Navigation bar styles */
        .navbar {
          background-color: var(--bg-color);
          color: var(--text-color);
        }

        }

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxQJdQ36jrdRolF1I1tVLKz2FrtkgBYPSIh2aupEvZvd1snULo5cX5xPp5KZbH7gPHz/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
      
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => 
          {
              msg.innerHTML = "Message sent successfully"
              setTimeout(function()
              {
                  msg.innerHTML = ""
              },5000)
              form.reset()
          }
          )
          .catch(error => console.error('Error!', error.message))
      })
    </script>
